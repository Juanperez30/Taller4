<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ivory</title>
  </head>
  <body>
    <link rel="stylesheet" href="css/ivory.min.css">

<fieldset>
    <legend><h1> REGISTRO DE CLIENTES </h1></legend>
    <form action="ivory.html" method="get">


    <div class="ivory-form">
      <label>ID Vehículo: </label>
      <input type="text" placeholder="ID de su vehiculo" required/>
    </div>

      <div class="ivory-select">
        <label>Tipo de combustible: </label>
        <select placeholder="Select">
        <option disabled hidden selected> Seleccione un combustible </option>
         <option id="1">Gasolina</option>
				 <option id="2">Gas</option>
				 <option id="3">Ninguno (Carro eléctrico)</option>
        </select>
      </div>

      <div class="ivory-select">
        <label>Tipo de vehículo: </label>
        <select placeholder="Select">
        <option disabled hidden selected> Seleccione un tipo</option>
         <option id="1">Deportivo</option>
         <option id="2">Campero</option>
         <option id="3">Todoterreno</option>
        </select>
      </div>

      <div class="ivory-select">
        <label>Estado: </label>
        <select placeholder="Select">
        <option disabled hidden selected> Seleccione un estado</option>
         <option id="1">Nuevo</option>
         <option id="2">Usado</option>
        </select>
      </div>


      <div class="ivory-form">
        <label>Modelo: </label>
        <input type="text" placeholder="Ingrese el modelo" required/>
      </div>


      <div>
        <label>Año: </label>
        <input type="text" placeholder="Ingrese el año del vehículo" required/>
      </div>

      <div class="ivory-form">
        <label>Tipo de caja: </label>
        <input type="text" placeholder="Ingrese el tipo de caja" required/>
      </div>

      <div class="ivory-form">
        <label>Tipo de motor: </label>
        <input type="text" placeholder="Ingrese el tipo de motor" required/>
      </div>

      <div class="ivory-date">
        <label>Fecha de publicación: </label>
        <input type="date" required/>
      </div>

      <div class="ivory-form">
        <label>Moneda: </label>
        <input type="text" placeholder="Especifique la moneda utilizada" required/>
      </div>

      <div class="ivory-form">
        <label>Precio de compra: </label>
        <input type="text" placeholder="Ingrese el valor" required/>
      </div>

      <label>Detalles principales del vehículo: </label>
      <textarea  rows="3" cols="10"></textarea>

      <label>Detalles secundarios del vehículo: </label>
      <textarea  rows="3" cols="10"></textarea>

      <label>Observaciones: </label>
      <textarea  rows="3" cols="10"></textarea>


</fieldset>

 <button class="ivory-btn-o btn-primary">Registrarme</button>

  </body>
</html>
