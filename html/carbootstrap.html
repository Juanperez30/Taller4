<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<form class="well form-horizontal" action="carrskeleton.html" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Registro de cliente </b></h2></center></legend><br>

<!-- Text input-->


<div class="form-group">
<label class="col-md-4 control-label">ID coche</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  name="id_usr" placeholder="Numero de registro" class="form-control"  type="text">
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label">Pais</label>
<div class="col-md-4 selectContainer">
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
<select name="department" class="form-control selectpicker">
  <option value="">Seleccione el tipo de combustible </option>
  <option>1. Gasolina</option>
  <option>2. Gas</option>
  <option >3. Electricidad</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label">Tipo coche </label>
<div class="col-md-4 selectContainer">
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
<select name="department" class="form-control selectpicker">
  <option value="">Seleccione el tipo </option>
  <option>1. Deportivo</option>
  <option>2. Campero</option>
  <option >3. Todoterreno</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label">Estado</label>
<div class="col-md-4 selectContainer">
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
<select name="department" class="form-control selectpicker">
  <option value="">Seleccione el estado del coche </option>
  <option>1. Nuevo</option>
  <option>2. Usado</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label">Marca</label>
<div class="col-md-4 selectContainer">
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
<select name="department" class="form-control selectpicker">
  <option value="">Seleccione la marca </option>
  <option>1. Chevrolet</option>
  <option>2. Renault</option>
  <option>3. Toyota</option>
  <option>4. Hyundai</option>
</select>
</div>
</div>
</div>



<div class="form-group">
<label class="col-md-4 control-label"> Modelo</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-menu-hamburger"></i></span>
<input  name="Modelo" placeholder="Modelo" class="form-control"  type="text">
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label">Año</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
<input  name="Año" placeholder="Año" class="form-control"  type="text">
</div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label" >Detalle</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
<input name="Detalle" placeholder="Detalles del vehiculo" class="form-control"  type="text">
</div>
</div>
</div>

<div class="form-group">
<label class="col-md-4 control-label" >Caja</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
<input name="Tipo de caja" placeholder="Tipo de caja" class="form-control"  type="text">
</div>
</div>
</div>






<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Motor</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
<input  name="Motor" placeholder="Tipo de motor" class="form-control"  type="text">
</div>
</div>
</div>


<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Fecha de publicacion</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
<input  name="Fechapub" placeholder="DD/MM/AA" class="form-control"  type="text">
</div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Moneda</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
<input  name="Moneda" placeholder="Especifique la moneda usada" class="form-control"  type="text">
</div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Precio</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
<input  name="Precio" placeholder="Precio" class="form-control"  type="text">
</div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
<label class="col-md-4 control-label">Detalles principales</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</div>
</div>

<!-- Text input-->


<div class="form-group">
<label class="col-md-4 control-label">Detalles secundarios</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</div>
</div>

<!-- Text input-->


<div class="form-group">
<label class="col-md-4 control-label">Observaciones o cuidados</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon" placeholder="Detalles adicionales"><i class="glyphicon glyphicon-alert"></i></span>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</div>
</div>



<!-- Select Basic -->



<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4"><br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspENVIAR <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
</div>
</div>

</fieldset>
</form>
</div>
</div><!-- /.container -->

</body>
</html>
